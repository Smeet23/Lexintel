version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: lex-intel-postgres
    environment:
      POSTGRES_USER: lex_user
      POSTGRES_PASSWORD: lex_password
      POSTGRES_DB: lex_intel_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lex_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lex-network

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    container_name: lex-intel-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lex-network

  # pgAdmin - Database GUI (like Prisma Studio)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: lex-intel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lex-network

  # Azurite (Azure Storage Emulator)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: lex-intel-azurite
    ports:
      - "10000:10000"  # Blob Storage
      - "10001:10001"  # Queue Storage
      - "10002:10002"  # Table Storage
    volumes:
      - azurite_data:/data
    networks:
      - lex-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: lex-intel-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL}
      DEBUG: ${DEBUG}
      ENV: ${ENV}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      azurite:
        condition: service_started
    volumes:
      - ./apps/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lex-network

  # Workers Service
  workers:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile
    container_name: lex-intel-workers
    volumes:
      - ./apps/workers:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      DEBUG: ${DEBUG}
      ENV: ${ENV}
      LOG_LEVEL: ${LOG_LEVEL}
    networks:
      - lex-network

volumes:
  postgres_data:
  azurite_data:

networks:
  lex-network:
    driver: bridge
